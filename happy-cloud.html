<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Cloud - Commercial Video Production | Xplorers Creative</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        section {
            padding: 60px 40px;
            margin: 20px 0;
            background: white;
            border-radius: 10px;
        }
        
        .hero {
            background: linear-gradient(135deg, #333231 0%, #403a38 100%);
            color: white;
            text-align: center;
            padding: 80px 40px;
        }
        
        .hero h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .button {
            display: inline-block;
            padding: 12px 30px;
            background: #007AFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .button:hover {
            background: #0051D5;
        }
        
        .text-block h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        .text-block p {
            font-size: 16px;
            color: #666;
        }
        
        .full-width-image {
            width: 100%;
            display: block;
            margin: 20px 0;
        }
        
        .card-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        
        .card {
            padding: 30px;
            background: #f9f9f9;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h3 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        
        .card p {
            font-size: 14px;
            color: #666;
        }
        
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background: #000;
            margin: 20px 0;
            width: 100%;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        @media (max-width: 768px) {
            .card-grid {
                grid-template-columns: 1fr;
            }
            
            .hero h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <iframe src="https://player.vimeo.com/video/1031830554" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen" allowfullscreen></iframe>
        </div>
        <img src="images/portfolio/4%20happy%20cloud%20perfume%20commercial/happy%20cloud%20commercial%20profile-03.png" alt="Happy Cloud Commercial Profile" class="full-width-image">
        <img src="images/portfolio/4%20happy%20cloud%20perfume%20commercial/happy%20cloud%20commercial%20profile.png" alt="Happy Cloud Commercial Profile" class="full-width-image">
        <img src="images/portfolio/4%20happy%20cloud%20perfume%20commercial/abdullah%20walking.gif" alt="Abdullah Walking Animation" class="full-width-image">
        <img src="images/portfolio/4%20happy%20cloud%20perfume%20commercial/man%20perfume%20small.gif" alt="Man Perfume Animation" class="full-width-image">
        <img src="images/portfolio/4%20happy%20cloud%20perfume%20commercial/perfume%20dolly.gif" alt="Perfume Dolly Animation" class="full-width-image">
    </div>
</body>
</html>
